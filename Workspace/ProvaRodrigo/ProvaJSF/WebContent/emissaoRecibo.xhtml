<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<style>
	.centro{
		margin: 0 auto;
		width: 40%;
		text-align:center;
	}
	.labels{
		float:left;
		text-align:right;
		width:50%;
	}
	.campos{
		float:left;
		text-align:left;
		width:45%;
	}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="centro">
			<div class="labels">
				<h:outputText value="Identificação do Navio: "></h:outputText><br/>
				<h:outputText value="Número de vezes passadas no porto: "></h:outputText><br/>
				<h:outputText value="Data de entrada: "></h:outputText><br/>
				<h:outputText value="Data de saída: "></h:outputText><br/>
				<h:outputText value="Nome do comandante: "></h:outputText><br/>
				<h:outputText value="País: "></h:outputText><br/>
				<h:outputText value="Preço do Navio: "></h:outputText><br/>
			</div>
			<div class="campos">
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.identificacao}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.sequencial}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.dtEntrada}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.dtSaida}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.nmComandante}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.nacionalidade}"></h:outputText><br/>
				<h:outputText value="#{emissaoRecibo.permanenciaNavio.preco}"></h:outputText><br/>
			</div>
			<h:commandLink value="Voltar à Página Inicial" actionListener="#{emissaoRecibo.cbNumerosRecibosActionListener}" action="index"></h:commandLink>
		</div>
	</h:form>
</h:body>
</html>

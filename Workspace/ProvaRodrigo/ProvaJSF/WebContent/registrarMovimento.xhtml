<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<style>
	.centro{
		margin: 0 auto;
		width: 40%;
		text-align:center;
	}
	.labels{
		float:left;
		text-align:right;
		width:50%;
	}
	.campos{
		float:left;
		text-align:left;
		width:45%;
	}
</style>
</h:head>
<h:body>
<h:form>
	<div class="centro">
			<h:outputText value="#{registrarMovimento.msgTela}"></h:outputText><br/>
			<div style="float:left; text-align:left">
				<h:commandLink value="Voltar" action="index">
				</h:commandLink>
			</div>
			<div style="float:right; text-align:right">
				<h:commandLink value="Emissão de Recibo" rendered="#{registrarMovimento.permanenciaNavio.dtSaida == null}" action="emissaoRecibo">
					<c:param value="#{registrarMovimento.permanenciaNavio.identificacao}" name="identificacao"></c:param>
					<c:param value="#{registrarMovimento.permanenciaNavio.sequencial}" name="sequencial"></c:param>
				</h:commandLink>
			</div>
			
	</div>
</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<style>
	.centro{
		margin: 0 auto;
		width: 40%;
		text-align:center;
	}
	.labels{
		float:left;
		text-align:right;
		width:50%;
	}
	.campos{
		float:left;
		text-align:left;
		width:45%;
	}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="centro">
			<h:outputText value="Recibos já emitidos: #{index.recibosEmitidos}"></h:outputText>
			<div class="labels"><h:outputText value="Identificação:"></h:outputText><br/>
			<h:outputText value="Nome do Comandante:"></h:outputText><br/>
			<h:outputText value="Nacionalidade:"></h:outputText><br/>
			<h:outputText value="Preço"></h:outputText></div>
			<div class="campos"><h:inputText ><c:param name="identificacao"></c:param></h:inputText><br/>
			  <h:inputText ><c:param name="nmComandante"></c:param></h:inputText> <br/>
			  <h:inputText ><c:param name="nacionalidade"></c:param></h:inputText> <br/>
			  <h:inputText ><c:param name="preco"></c:param></h:inputText> <br/>
			</div><br/>
			<h:commandButton value="Registrar Movimento" actionListener="#{index.cbRegistrarMovimentoActionListener}" action="registrarMovimento"></h:commandButton>
		</div><br/>
		<h:commandLink value="Listar por Data" action="listarPermanencias"></h:commandLink>
	</h:form>
</h:body>
</html>

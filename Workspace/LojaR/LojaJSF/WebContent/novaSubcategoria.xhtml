<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/html">
<p:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</p:head>
<p:body>
	<p:form>
		<p:messages globalOnly="true"></p:messages>
		<table>
			<tr>
				<td><p:outputLabel value="Nome" for="itNome"></p:outputLabel></td>
				<td><p:inputText id="itNome" size="40"
						value="#{novaSubcategoria.subcategoria.nome}" required="true" label="nome"></p:inputText>
					<p:message for="itNome"></p:message>
					
					</td>
			</tr>
		</table>
		<p:inputHidden value="#{novaSubcategoria.subcategoria.codigo}" label="codigoSubcategoria"></p:inputHidden>
		<p:commandButton id="cbSalvar" value="Salvar"
			actionListener="#{novaSubcategoria.cbSalvarActionListener}" action="subcategorias">
			<c:param name="codCategoria" value="#{novaSubcategoria.codigoCategoria}"></c:param>
			</p:commandButton>
		<p:commandButton id="cbVoltar" value="Voltar" action="subcategorias" immediate="true">
		<c:param name="codCategoria" value="#{novaSubcategoria.codigoCategoria}"></c:param>
		</p:commandButton>
	</p:form>
</p:body>
</html>
